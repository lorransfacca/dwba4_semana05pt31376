<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Formulario</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
   <form action="novoAluno" method="POST">
      <label for="Nome">Nome</label>:<br>
      <input type="text" id="Nome" placeholder="Seu Nome"><br>
      <label for="Sobrenome">Sobrenome</label>: <br>
      <input type="text" id="Sobrenome"placeholder="Seu Sobrenome">   
   </form><br>
   <form action="">
      Usuario:<br><input type="text" name="usuario"><br>
      Senha:<br><input type="password" id="senha"><br>
   </form>
   <form><br>
      Mensagem: <br>
      <textarea>Digite Sua Mensagem aqui!</textarea>
   </form> <br>
   <form>Estado:
      <select name="estado">
        <option>Opcão</option> 
        <option>São Paulo</option>
        <option>Rio de Janeiro</option>
      </select>
   </form> <br>
    <form>Disciplina:
      <select name="disiplinas">
        <option>Opcão</option> 
        <option>Liguagem de Proframacão</option>
        <option>Web Designer</option>
        <option>Programador</option>
        <option>Desenvolvedor</option>
      </select>
   </form> <br>

    <form>Linguagens:
      <input type="checkbox" value="Python" name="ip">Python
      <input type="checkbox"value="Java" name="ip">Java
      <input type="checkbox"value="Ruby" name="ip">Ruby <br>
      Deseja receber novidades das linguagens selecionadas?<input type="checkbox">
    </form> <br>
    <form>Mídia Social: <br>
      <input type="radio" value="facebook" name="midia">Facebook
      <input type="radio"value="twitter" name="midia">Twitter
      <input type="radio"value="istagram" name="midia">Istagram
      <input type="radio"value="gmail" name="email">Gmail
      <input type="radio"value="hotmail" name="email">Hotmail
    </form>
  </body>
</html>
